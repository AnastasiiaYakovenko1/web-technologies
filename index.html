<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8"> <!-- Кодування сторінки -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Адаптивність -->
    <title>Форми авторизації та реєстрації</title>

    <!-- Підключення CSS-файлу зі стилями -->
    <link rel="stylesheet" href="styles.css">

    <!-- Підключення іконок FontAwesome для очей та галочки -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<!-- Верхнє навігаційне меню -->
<nav class="navbar">
    <div class="block-wrapper navbar-content">
        <!-- Назва варіанту -->
        <div class="logo-container">
            <span class="variant-text">variant 5</span>
        </div>

        <!-- Номер лабораторної -->
        <h1 class="lab-number">lab 9</h1>
    </div>
</nav>

<main>
    <div class="container">

        <!-- Кнопки перемикання вкладок -->
        <div class="tabs">
            <button class="tab-button active" data-tab="login">Авторизація</button>
            <button class="tab-button" data-tab="register">Реєстрація</button>
        </div>

        <!-- Вкладка "Авторизація" -->
        <div class="tab-content active" id="login">
            <form id="loginForm" class="form" novalidate>
                <h2>Увійти в акаунт</h2>

                <!-- Поле: ім'я користувача -->
                <div class="form-group">
                    <label for="loginUsername">Ім'я користувача</label>
                    <input type="text" id="loginUsername" name="username" required>
                    <span class="error-message"></span>
                </div>

                <!-- Поле: пароль + іконка показу -->
                <div class="form-group password-container">
                    <label for="loginPassword">Пароль</label>
                    <input type="password" id="loginPassword" name="password" required minlength="6">
                    <i class="fas fa-eye password-toggle"></i> <!-- Іконка для показу пароля -->
                    <span class="error-message"></span>
                </div>

                <!-- Чекбокс "Запам'ятати мене" -->
                <div class="form-group remember">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Запам'ятати мене</label>
                </div>

                <!-- Кнопка входу -->
                <button type="submit" class="submit-btn">Увійти</button>
            </form>
        </div>

        <!-- Вкладка "Реєстрація" -->
        <div class="tab-content" id="register">
            <form id="registerForm" class="form" novalidate>
                <h2>Створити акаунт</h2>

                <!-- Ім’я -->
                <div class="form-group">
                    <label for="firstName">Ім'я*</label>
                    <input type="text" id="firstName" name="firstName" required minlength="3" maxlength="15">
                    <span class="error-message"></span>
                </div>

                <!-- Прізвище -->
                <div class="form-group">
                    <label for="lastName">Прізвище*</label>
                    <input type="text" id="lastName" name="lastName" required minlength="3" maxlength="15">
                    <span class="error-message"></span>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message"></span>
                </div>

                <!-- Пароль -->
                <div class="form-group password-container">
                    <label for="password">Пароль*</label>
                    <input type="password" id="password" name="password" required minlength="6">
                    <i class="fas fa-eye password-toggle"></i>
                    <span class="error-message"></span>
                </div>

                <!-- Підтвердження пароля -->
                <div class="form-group password-container">
                    <label for="confirmPassword">Підтвердіть пароль*</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <i class="fas fa-eye password-toggle"></i>
                    <span class="error-message"></span>
                </div>

                <!-- Телефон -->
                <div class="form-group">
                    <label for="phone">Телефон*</label>
                    <input type="tel" id="phone" name="phone" required placeholder="+380XXXXXXXXX">
                    <span class="error-message"></span>
                </div>

                <!-- Дата народження -->
                <div class="form-group">
                    <label for="birthDate">Дата народження*</label>
                    <input type="date" id="birthDate" name="birthDate" required>
                    <span class="error-message"></span>
                </div>

                <!-- Стать -->
                <div class="form-group">
                    <label>Гендер*</label>
                    <div class="radio-group">
                        <input type="radio" id="male" name="sex" value="male" required>
                        <label for="male">Чоловіча</label>
                        <input type="radio" id="female" name="sex" value="female">
                        <label for="female">Жіноча</label>
                    </div>
                    <span class="error-message"></span>
                </div>

                <!-- Країна -->
                <div class="form-group">
                    <label for="country">Країна*</label>
                    <select id="country" name="country" required>
                        <option value="">Виберіть країну</option>
                        <option value="Ukraine">Україна</option>
                        <option value="Poland">Польща</option>
                        <option value="Germany">Німеччина</option>
                    </select>
                    <span class="error-message"></span>
                </div>

                <!-- Місто (залежить від вибору країни) -->
                <div class="form-group">
                    <label for="city">Місто*</label>
                    <select id="city" name="city" required disabled>
                        <option value="">Виберіть місто</option>
                    </select>
                    <span class="error-message"></span>
                </div>

                <!-- Прийняття умов -->
                <div class="form-group remember">
                    <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
                    <label for="acceptTerms">Погодитися з умовами</label>
                    <span class="error-message"></span>
                </div>

                <!-- Кнопка реєстрації -->
                <button type="submit" class="submit-btn">Зареєструватися</button>
            </form>
        </div>

        <!-- Повідомлення про успішну дію -->
        <div id="successMessage" class="success-message">
            <i class="fas fa-check-circle"></i>
            <p>Успішно!</p>
        </div>
    </div>
</main>

<!-- Підключення JS (логіка взаємодії) -->
<script src="script.js"></script>
</body>
</html>
